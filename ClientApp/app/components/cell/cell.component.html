<div (click)="pieceSelected()" class="square" [class.validMove]="square?.validMove" [class.king]="piece?.isKing" [class.squareSelected]="square?.isSelected">
  <div class="square-value">
    <div class="piece red" *ngIf="piece && piece.color === 'red'">
      <div class="piece-style"></div>
    </div>
    <div class="piece black" *ngIf="piece && piece.color === 'black'">
      <div class="piece-style"></div>
    </div>

  </div>
</div>
